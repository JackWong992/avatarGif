<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>头像小工厂</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://i.loli.net/2018/08/17/5b76ca5435df7.png">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light ">
        <div class="sidebar-sticky">
          <ul class="bg-list">
            <li>
              <img src="./img/github.png" />
            </li>
            <li>
              <img src="./img/kfc.png" />
            </li>
            <li>
              <img src="./img/youtube.png" />
            </li>
            <li>
              <img src="./img/kfc.png" />
            </li>
            <li>
              <img src="./img/php.png" />
            </li>
          </ul>
          <div class="info">
            <p>使用说明：</p>
            <span>1.双击上面图片列表即可添加至右侧头像制作区</span><br>
            <span>2.双击已经「加入动图序列」的图片即可删除该图</span><br>
            <span>3.选择边框可以任意拖拽至自定义位置</span><br>
            <span>4.点击「下载头像」、「下载动图」可以将头像下载到本地</span><br>
          </div>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h3">头像制作区</h2>

        </div>
        <!-- avatar-area -->
        <canvas class="w-100" id="iAvatar" width="460" height="460"></canvas>
        <!-- fn-button-area -->
        <div class="actionBar">
          <button class="btn btn-primary" id="downloadPic">下载头像
          </button>
          <button class="btn btn-outline-secondary" id="debug" disabled>调试按钮</button>
          <button class="btn btn-outline-secondary" id="pic_add">加入动图序列</button>
          <button class="btn btn-outline-secondary" id="pic_build">下载动图</button>
        </div>
        <div class="form-group editor">
          <input type="text" name="" id="userText" class="form-control" placeholder="点击画布然后在这里修改文字" disabled="disabled">
        </div>
        <ul class="image-list">

        </ul>
    </div>
    
    </main>
  </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/fabric.js/2.3.0/fabric.min.js"></script>
  <script src="https://cdn.bootcss.com/downloadjs/1.4.7/download.min.js"></script>
  <script src="https://cdn.bootcss.com/keypress/2.1.5/keypress.min.js"></script>
  <script src="https://cdn.bootcss.com/gif.js/0.2.0/gif.js"></script>
  <script src="./main.js"></script>
</body>

</html>
